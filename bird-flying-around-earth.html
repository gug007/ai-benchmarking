<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bird Flying Around the Earth</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        overflow: hidden;
    }

    .earth {
        width: 300px;
        height: 300px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Earth_in_the_Universe%2C_an_update_to_the_Pale_Blue_Dot_image.jpg/1024px-Earth_in_the_Universe%2C_an_update_to_the_Pale_Blue_Dot_image.jpg') no-repeat center center;
        background-size: cover;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 50px rgba(0, 162, 255, 0.6);
    }

    .bird-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        margin-top: -200px;
        margin-left: -200px;
        animation: rotate 20s linear infinite;
    }

    .bird {
        width: 50px;
        height: 50px;
        background: url('https://pngimg.com/uploads/hummingbird/hummingbird_PNG8.png') no-repeat center center;
        background-size: contain;
        position: absolute;
        top: -25px; 
        left: 50%;
        transform: translateX(-50%);
        animation: fly 1s steps(4) infinite;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes fly {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: -200px 0;
        }
    }
</style>
</head>
<body>

<div class="earth">
    <div class="bird-container">
        <div class="bird"></div>
    </div>
</div>

</body>
</html>
