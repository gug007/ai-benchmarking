<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" role="img" aria-labelledby="title desc">
  <title id="title">Bright Apple Tree</title>
  <desc id="desc">A vibrant apple tree with bold outlines, a lush green canopy, and red apples.</desc>

  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9BFF7A"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C08457"/>
      <stop offset="100%" stop-color="#8B5E34"/>
    </linearGradient>
    <radialGradient id="appleGradient" cx="35%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#FF8A8A"/>
      <stop offset="70%" stop-color="#FF2D55"/>
      <stop offset="100%" stop-color="#D61E3C"/>
    </radialGradient>

    <style>
      .outline { stroke: #101010; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Sky backdrop -->
  <rect x="0" y="0" width="800" height="600" fill="#E0F2FE"/>

  <!-- Sun -->
  <circle cx="110" cy="110" r="50" fill="#FACC15" stroke="#A16207" stroke-width="8"/>

  <!-- Ground -->
  <path class="outline" fill="#A7F3D0" d="M0,520 C160,480 640,480 800,520 L800,600 L0,600 Z"/>

  <!-- Trunk -->
  <path class="outline" fill="url(#trunkGradient)" d="M380,520 C370,480 360,452 360,410 C360,378 370,356 372,324 C374,296 366,278 366,258 C366,242 379,230 400,230 C421,230 434,242 434,258 C434,278 426,296 428,324 C430,356 440,378 440,410 C440,452 430,480 420,520 Z"/>

  <!-- Canopy -->
  <path class="outline" fill="url(#leafGradient)" d="M520,240 C560,240 592,275 592,315 C592,360 558,392 518,392 C506,426 470,450 430,450 C398,450 372,438 354,420 C334,440 304,452 272,452 C212,452 168,410 168,360 C168,320 192,292 226,284 C232,238 274,206 322,206 C346,206 367,213 384,225 C402,200 434,185 470,185 C517,185 554,207 564,240 Z"/>

  <!-- Branch hints -->
  <path class="outline" stroke="#3A7F3A" fill="none" stroke-width="5" d="M402,258 C392,284 372,304 340,320"/>
  <path class="outline" stroke="#3A7F3A" fill="none" stroke-width="5" d="M406,258 C420,284 450,304 486,320"/>

  <!-- Apples (5) -->
  <g id="apples">
    <g transform="translate(320,320)">
      <path class="outline" d="M0,-35 C8,-30 8,-22 0,-16" fill="none" stroke="#4D331F"/>
      <circle class="outline" cx="0" cy="0" r="24" fill="url(#appleGradient)"/>
      <path class="outline" d="M6,-22 C20,-28 28,-18 22,-8 C12,-2 4,-8 6,-22 Z" fill="#34D399"/>
      <ellipse cx="-8" cy="-10" rx="6" ry="10" fill="#ffffff" opacity="0.35"/>
    </g>
    <g transform="translate(380,350)">
      <path class="outline" d="M0,-38 C-6,-32 -6,-24 0,-18" fill="none" stroke="#4D331F"/>
      <circle class="outline" cx="0" cy="0" r="24" fill="url(#appleGradient)"/>
      <path class="outline" d="M-2,-23 C-16,-31 -26,-22 -22,-10 C-12,-4 -4,-8 -2,-23 Z" fill="#22C55E"/>
      <ellipse cx="-9" cy="-11" rx="6" ry="10" fill="#ffffff" opacity="0.35"/>
    </g>
    <g transform="translate(450,315)">
      <path class="outline" d="M0,-36 C7,-31 7,-23 0,-17" fill="none" stroke="#4D331F"/>
      <circle class="outline" cx="0" cy="0" r="24" fill="url(#appleGradient)"/>
      <path class="outline" d="M4,-22 C18,-27 26,-18 20,-8 C10,-3 2,-8 4,-22 Z" fill="#16A34A"/>
      <ellipse cx="-8" cy="-10" rx="6" ry="10" fill="#ffffff" opacity="0.35"/>
    </g>
    <g transform="translate(520,350)">
      <path class="outline" d="M0,-40 C-5,-34 -5,-26 0,-20" fill="none" stroke="#4D331F"/>
      <circle class="outline" cx="0" cy="0" r="24" fill="url(#appleGradient)"/>
      <path class="outline" d="M0,-23 C-12,-27 -22,-17 -18,-7 C-8,-2 0,-8 0,-23 Z" fill="#34D399"/>
      <ellipse cx="-8" cy="-10" rx="6" ry="10" fill="#ffffff" opacity="0.35"/>
    </g>
    <g transform="translate(280,360)">
      <path class="outline" d="M0,-42 C6,-36 6,-28 0,-22" fill="none" stroke="#4D331F"/>
      <circle class="outline" cx="0" cy="0" r="24" fill="url(#appleGradient)"/>
      <path class="outline" d="M2,-24 C16,-28 24,-18 18,-8 C8,-3 0,-8 2,-24 Z" fill="#22C55E"/>
      <ellipse cx="-8" cy="-10" rx="6" ry="10" fill="#ffffff" opacity="0.35"/>
    </g>
  </g>

  <!-- Sparkles -->
  <g opacity="0.7">
    <circle cx="585" cy="200" r="6" fill="#FDE047"/>
    <circle cx="190" cy="250" r="4" fill="#FDE047"/>
    <circle cx="630" cy="290" r="5" fill="#FDE047"/>
  </g>
</svg>

