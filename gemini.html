<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duck on a Scooter</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f8ff;
    overflow: hidden;
  }

  .container {
    width: 320px;
    height: 320px;
    border: 2px solid #ccc;
    position: relative;
    overflow: hidden;
    background: linear-gradient(to bottom, #87CEEB 0%, #E0F8D0 60%, #98FB98 100%);
  }

  .scooter-duck {
    position: absolute;
    bottom: 60px;
    left: 0;
    animation: moveAcross 4s linear infinite;
    transform: translateX(-120px);
  }

  .duck {
    position: absolute;
    bottom: 35px;
    left: 20px;
    width: 90px;
    height: 70px;
    animation: bounce 0.5s ease-in-out infinite;
  }

  .duck .head {
    width: 50px;
    height: 50px;
    background-color: #FFD700;
    border-radius: 50%;
    position: absolute;
    top: -20px;
    left: 30px;
    border: 2px solid #DAA520;
  }

  .duck .eye {
    width: 8px;
    height: 8px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    top: 15px;
    left: 30px;
  }

  .duck .beak {
    width: 30px;
    height: 15px;
    background-color: #FFA500;
    border: 2px solid #E69500;
    border-radius: 5px 20px 20px 5px;
    position: absolute;
    top: 20px;
    left: 45px;
  }

  .duck .body {
    width: 80px;
    height: 50px;
    background-color: #FFD700;
    border-radius: 50% 40% 40% 50% / 60% 60% 40% 40%;
    position: absolute;
    top: 10px;
    left: 0;
    border: 2px solid #DAA520;
  }

  .duck .wing {
    width: 40px;
    height: 25px;
    background-color: #FFC400;
    border: 2px solid #DAA520;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    transform: rotate(-15deg);
    position: absolute;
    top: 10px;
    left: 15px;
  }

  .scooter {
    position: relative;
    width: 120px;
    height: 80px;
  }

  .scooter .deck {
    width: 100px;
    height: 10px;
    background-color: #FF6347;
    border: 2px solid #E5533D;
    position: absolute;
    bottom: 20px;
    left: 10px;
    border-radius: 5px;
  }

  .scooter .stem {
    width: 8px;
    height: 50px;
    background-color: #708090;
    border: 2px solid #637381;
    position: absolute;
    bottom: 25px;
    left: 20px;
    transform: rotate(15deg);
  }

  .scooter .handlebars {
    width: 40px;
    height: 8px;
    background-color: #708090;
    border: 2px solid #637381;
    position: absolute;
    bottom: 70px;
    left: 0px;
    border-radius: 5px;
  }

  .scooter .wheel {
    width: 30px;
    height: 30px;
    background-color: #555;
    border: 3px solid #333;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    animation: rotate 0.5s linear infinite;
  }

  .scooter .wheel.front {
    left: 90px;
  }

  .scooter .wheel.back {
    left: 10px;
  }

  @keyframes moveAcross {
    0% {
      transform: translateX(-150px);
    }
    100% {
      transform: translateX(320px);
    }
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }

</style>
</head>
<body>

<div class="container">
  <div class="scooter-duck">
    <div class="duck">
      <div class="head">
        <div class="eye"></div>
        <div class="beak"></div>
      </div>
      <div class="body">
        <div class="wing"></div>
      </div>
    </div>
    <div class="scooter">
      <div class="deck"></div>
      <div class="stem"></div>
      <div class="handlebars"></div>
      <div class="wheel front"></div>
      <div class="wheel back"></div>
    </div>
  </div>
</div>

</body>
</html>
