<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS: Gemini Edition</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --primary-color: #00aaff;
            --text-color: #f0f0f0;
            --container-color: #2a2a2a;
            --danger-color: #ff4d4d;
            --success-color: #4dff4d;
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            width: 800px;
            height: 600px;
            background-color: var(--container-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .screen-hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 15px var(--primary-color);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 80%;
            text-align: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(0, 170, 255, 0.8);
        }
        
        .btn:active {
            transform: translateY(0);
        }

        #hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        #hud .stat {
            display: flex;
            align-items: center;
        }

        #hud .stat-label {
            margin-right: 0.5rem;
            opacity: 0.7;
            font-size: 1rem;
        }

        #timer { color: var(--primary-color); }
        #score { color: var(--success-color); }
        #accuracy { color: var(--danger-color); }


        #game-area {
            flex-grow: 1;
            position: relative;
            cursor: crosshair;
            background-image: 
                linear-gradient(rgba(42, 42, 42, 0.95), rgba(42, 42, 42, 0.95)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill="%23333" fill-opacity="0.4"><rect x="50" width="50" height="50" /><rect y="50" width="50" height="50" /></g></svg>');
        }
        
        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .target.hit {
            background-color: var(--success-color);
            transform: scale(1.2);
            opacity: 0;
        }
        
        .hit-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-color);
            opacity: 0;
            transform: scale(0.5) rotate(45deg);
            pointer-events: none;
            transition: all 0.2s ease-out;
        }

        .hit-marker.show {
            opacity: 1;
            transform: scale(1) rotate(45deg);
        }

        .final-stats {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .final-stats .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .final-stats .stat-label {
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="game-screen">
            <h1>CS: Gemini Edition</h1>
            <p>Test your aim. Click the targets as fast as you can before time runs out.</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="game-screen screen-hidden">
            <h2>Game Over</h2>
            <div class="final-stats">
                <div>
                    <div id="final-score" class="stat-value">0</div>
                    <div class="stat-label">SCORE</div>
                </div>
                <div>
                    <div id="final-accuracy" class="stat-value">0%</div>
                    <div class="stat-label">ACCURACY</div>
                </div>
            </div>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
        
        <!-- Main Game -->
        <div id="hud">
            <div class="stat">
                <span class="stat-label">Time:</span>
                <span id="timer">30</span>
            </div>
            <div class="stat">
                <span class="stat-label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Accuracy:</span>
                <span id="accuracy">100%</span>
            </div>
        </div>
        <div id="game-area">
             <div class="hit-marker" id="hit-marker"></div>
        </div>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        const gameArea = document.getElementById('game-area');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const accuracyEl = document.getElementById('accuracy');
        
        const finalScoreEl = document.getElementById('final-score');
        const finalAccuracyEl = document.getElementById('final-accuracy');
        const hitMarker = document.getElementById('hit-marker');

        let score = 0;
        let totalClicks = 0;
        let hits = 0;
        let timer;
        let timeLeft = 30;
        let gameInterval;

        function startGame() {
            startScreen.classList.add('screen-hidden');
            gameOverScreen.classList.add('screen-hidden');
            
            // Reset stats
            score = 0;
            totalClicks = 0;
            hits = 0;
            timeLeft = 30;

            updateHUD();

            timer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            gameInterval = setInterval(spawnTarget, 800);
        }

        function endGame() {
            clearInterval(timer);
            clearInterval(gameInterval);
            gameArea.innerHTML = ''; // Clear remaining targets
            gameArea.appendChild(hitMarker); // Re-add hitmarker

            finalScoreEl.textContent = score;
            finalAccuracyEl.textContent = calculateAccuracy() + '%';
            
            gameOverScreen.classList.remove('screen-hidden');
        }
        
        function updateHUD() {
            timerEl.textContent = timeLeft;
            scoreEl.textContent = score;
            accuracyEl.textContent = calculateAccuracy() + '%';
        }

        function calculateAccuracy() {
            if (totalClicks === 0) return 100;
            return Math.round((hits / totalClicks) * 100);
        }
        
        function spawnTarget() {
            const target = document.createElement('div');
            target.classList.add('target');

            const { width, height } = gameArea.getBoundingClientRect();
            const targetSize = 50;

            const x = Math.random() * (width - targetSize);
            const y = Math.random() * (height - targetSize);

            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            
            target.addEventListener('click', (e) => {
                e.stopPropagation();
                hits++;
                totalClicks++;
                score += 100;
                
                target.classList.add('hit');
                showHitMarker(e.clientX, e.clientY);

                setTimeout(() => {
                    if (target.parentNode) {
                        target.parentNode.removeChild(target);
                    }
                }, 200);

                updateHUD();
            });

            gameArea.appendChild(target);

            setTimeout(() => {
                if (target.parentNode && !target.classList.contains('hit')) {
                   target.parentNode.removeChild(target);
                }
            }, 2000); // Target disappears after 2 seconds if not hit
        }

        function showHitMarker(x, y) {
            const gameAreaRect = gameArea.getBoundingClientRect();
            hitMarker.style.left = `${x - gameAreaRect.left - 10}px`;
            hitMarker.style.top = `${y - gameAreaRect.top - 10}px`;
            hitMarker.classList.add('show');
            setTimeout(() => hitMarker.classList.remove('show'), 150);
        }

        gameArea.addEventListener('click', () => {
            totalClicks++;
            score -= 10;
            updateHUD();
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
