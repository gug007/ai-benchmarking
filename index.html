<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Benchmarking</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
        margin: 0;
        background: radial-gradient(1200px circle at 0% 0%, #f8fafc, #eef2f7);
        color: #0f172a;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 20px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      h1 {
        margin: 0;
        text-align: center;
        color: #0f172a;
        font-size: 28px;
        letter-spacing: -0.02em;
      }

      .subhead {
        margin: 6px 0 0 0;
        text-align: center;
        color: #475569;
        font-size: 14px;
      }

      .prompt-input {
        width: 100%;
        max-width: 320px;
        padding: 10px 12px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.7);
        color: #0f172a;
        box-shadow: 0 1px 0 rgba(255, 255, 255, 0.6) inset;
        backdrop-filter: saturate(120%) blur(8px);
        -webkit-backdrop-filter: saturate(120%) blur(8px);
        outline: none;
        cursor: not-allowed;
      }

      .iframe-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        margin-top: 8px;
        justify-content: center;
      }

      .iframe-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.75);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
        backdrop-filter: saturate(120%) blur(8px);
        -webkit-backdrop-filter: saturate(120%) blur(8px);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .iframe-container:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 36px rgba(2, 6, 23, 0.12);
      }

      .iframe-container h3 {
        margin: 0;
        color: #0f172a;
        text-align: center;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      iframe {
        display: block;
        width: 320px;
        height: 320px;
        border: 0;
        border-radius: 12px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Benchmarking</h1>
      <p class="subhead">Compare model UIs side‑by‑side</p>
      <input
        class="prompt-input"
        type="text"
        value="create a fun animation of a cartoon duck riding a scoote"
        disabled
        aria-label="Prompt"
      />

      <div class="iframe-grid">
        <div class="iframe-container">
          <h3>Claude</h3>
          <iframe
            src="claude.html"
            width="320"
            height="320"
            frameborder="0"
          ></iframe>
        </div>

        <div class="iframe-container">
          <h3>Grok Code</h3>
          <iframe
            src="grok-code.html"
            width="320"
            height="320"
            frameborder="0"
          ></iframe>
        </div>
        <div class="iframe-container">
          <h3>Gemini</h3>
          <iframe
            src="gemini.html"
            width="320"
            height="320"
            frameborder="0"
          ></iframe>
        </div>

        <div class="iframe-container">
          <h3>GPT-5</h3>
          <iframe
            src="gpt-5.html"
            width="320"
            height="320"
            frameborder="0"
          ></iframe>
        </div>

        <div class="iframe-container">
          <h3>GPT-5 High</h3>
          <iframe
            src="gpt-5-high.html"
            width="320"
            height="320"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
