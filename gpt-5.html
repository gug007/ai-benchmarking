<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Duck on a Scooter</title>
	<style>
		/* Page resets */
		html, body { margin: 0; padding: 0; background: #0e0f15; }
		body { display: grid; place-items: center; height: 100vh; }
		/* Prevent blurriness on some displays */
		svg { shape-rendering: geometricPrecision; text-rendering: geometricPrecision; }
	</style>
</head>
<body>
	<!-- Fixed 320x320 scene inside the SVG so it always fits in a 320px iframe -->
	<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Looping animation of a cartoon duck riding a scooter">
		<!-- Background sky gradient -->
		<defs>
			<linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
				<stop offset="0%" stop-color="#8ec5ff" />
				<stop offset="100%" stop-color="#d9f2ff" />
			</linearGradient>
			<linearGradient id="road" x1="0" y1="0" x2="1" y2="0">
				<stop offset="0%" stop-color="#272a33" />
				<stop offset="100%" stop-color="#20232b" />
			</linearGradient>
			<linearGradient id="duckBodyGrad" x1="0" y1="0" x2="0" y2="1">
				<stop offset="0%" stop-color="#fff3a1" />
				<stop offset="100%" stop-color="#ffe06a" />
			</linearGradient>
			<linearGradient id="beakGrad" x1="0" y1="0" x2="1" y2="1">
				<stop offset="0%" stop-color="#ff9f2e" />
				<stop offset="100%" stop-color="#ff7b00" />
			</linearGradient>
		</defs>

		<!-- Sky -->
		<rect x="0" y="0" width="320" height="320" fill="url(#sky)" />

		<!-- Simple moving clouds for parallax feel -->
		<g opacity="0.5">
			<g>
				<g>
					<ellipse cx="40" cy="60" rx="18" ry="12" fill="#ffffff" />
					<ellipse cx="56" cy="60" rx="14" ry="10" fill="#ffffff" />
					<ellipse cx="28" cy="60" rx="10" ry="8" fill="#ffffff" />
				</g>
				<animateTransform attributeName="transform" attributeType="XML" type="translate" from="-360 0" to="360 0" begin="0s" dur="24s" repeatCount="indefinite" />
			</g>
			<g>
				<g>
					<ellipse cx="260" cy="90" rx="20" ry="12" fill="#ffffff" />
					<ellipse cx="276" cy="90" rx="14" ry="10" fill="#ffffff" />
					<ellipse cx="244" cy="90" rx="10" ry="8" fill="#ffffff" />
				</g>
				<animateTransform attributeName="transform" attributeType="XML" type="translate" from="360 0" to="-360 0" begin="-6s" dur="28s" repeatCount="indefinite" />
			</g>
		</g>

		<!-- Ground / road -->
		<rect x="0" y="250" width="320" height="70" fill="url(#road)" />
		<!-- Lane dash -->
		<g stroke="#aab2c5" stroke-width="4" stroke-linecap="round" opacity="0.6">
			<line x1="20" y1="285" x2="60" y2="285" />
			<line x1="90" y1="285" x2="130" y2="285" />
			<line x1="160" y1="285" x2="200" y2="285" />
			<line x1="230" y1="285" x2="270" y2="285" />
		</g>

		<!-- Duck on Scooter (moves left -> right, loops) -->
		<g id="duckScooter" transform="translate(-200,0)">
			<animateTransform attributeName="transform" attributeType="XML" type="translate" from="-200 0" to="360 0" dur="7s" begin="0s" repeatCount="indefinite" />

			<!-- Drop shadow under scooter -->
			<ellipse cx="60" cy="270" rx="55" ry="10" fill="#000" opacity="0.2" />

			<!-- SCOOTER -->
			<!-- Wheels -->
			<g transform="translate(20,260)">
				<circle r="18" fill="#2c2f3a" stroke="#12131a" stroke-width="3" />
				<circle r="12" fill="#3a3f4d" />
				<g>
					<line x1="0" y1="-12" x2="0" y2="12" stroke="#dfe5f7" stroke-width="2" />
					<line x1="-12" y1="0" x2="12" y2="0" stroke="#dfe5f7" stroke-width="2" />
					<line x1="-8.5" y1="-8.5" x2="8.5" y2="8.5" stroke="#dfe5f7" stroke-width="1.5" />
					<line x1="8.5" y1="-8.5" x2="-8.5" y2="8.5" stroke="#dfe5f7" stroke-width="1.5" />
					<animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.2s" repeatCount="indefinite" />
				</g>
			</g>
			<g transform="translate(100,260)">
				<circle r="18" fill="#2c2f3a" stroke="#12131a" stroke-width="3" />
				<circle r="12" fill="#3a3f4d" />
				<g>
					<line x1="0" y1="-12" x2="0" y2="12" stroke="#dfe5f7" stroke-width="2" />
					<line x1="-12" y1="0" x2="12" y2="0" stroke="#dfe5f7" stroke-width="2" />
					<line x1="-8.5" y1="-8.5" x2="8.5" y2="8.5" stroke="#dfe5f7" stroke-width="1.5" />
					<line x1="8.5" y1="-8.5" x2="-8.5" y2="8.5" stroke="#dfe5f7" stroke-width="1.5" />
					<animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.2s" repeatCount="indefinite" />
				</g>
			</g>

			<!-- Deck -->
			<rect x="10" y="242" rx="8" ry="8" width="110" height="12" fill="#4e556a" stroke="#1b1f2a" stroke-width="3" />
			<!-- Fork / Stem -->
			<path d="M100 242 L100 186" stroke="#1b1f2a" stroke-width="6" stroke-linecap="round" />
			<!-- Handlebar -->
			<path d="M100 186 L136 186" stroke="#1b1f2a" stroke-width="6" stroke-linecap="round" />
			<!-- Grips -->
			<circle cx="136" cy="186" r="5" fill="#ff6f6f" />
			<circle cx="100" cy="186" r="4" fill="#ff6f6f" />

			<!-- DUCK -->
			<!-- Tail feather -->
			<path d="M28 215 q-10 -10 -8 -20 q10 6 16 4" fill="#ffe987" stroke="#e4c44f" stroke-width="2" stroke-linejoin="round" />

			<!-- Body -->
			<ellipse cx="58" cy="212" rx="42" ry="28" fill="url(#duckBodyGrad)" stroke="#e4c44f" stroke-width="3" />

			<!-- Wing (flaps slightly) -->
			<g transform="translate(48,208)">
				<path d="M0 0 q-8 10 -4 20 q12 8 26 0 q-6 -10 -22 -20" fill="#ffe987" stroke="#e4c44f" stroke-width="2" />
				<animateTransform attributeName="transform" type="rotate" values="0;8;0;-8;0" dur="1.8s" repeatCount="indefinite" />
			</g>

			<!-- Head -->
			<g>
				<circle cx="82" cy="192" r="16" fill="#fff4a8" stroke="#e4c44f" stroke-width="3" />
				<!-- Eye -->
				<circle cx="86" cy="190" r="3.2" fill="#1a1a1a" />
				<circle cx="87.5" cy="188.8" r="1.2" fill="#ffffff" opacity="0.9" />
				<!-- Beak -->
				<path d="M94 194 q14 -2 20 4 q-8 8 -22 6" fill="url(#beakGrad)" stroke="#cc6b00" stroke-width="2" />
			</g>

			<!-- Neck / Connection -->
			<path d="M70 202 q10 -6 18 -4" fill="none" stroke="#e4c44f" stroke-width="3" stroke-linecap="round" />

			<!-- Feet on deck -->
			<g>
				<rect x="40" y="238" width="14" height="6" rx="2" fill="#ffb347" stroke="#cc6b00" stroke-width="2" />
				<rect x="58" y="238" width="16" height="6" rx="2" fill="#ffb347" stroke="#cc6b00" stroke-width="2" />
			</g>

			<!-- Subtle rider bounce for life -->
			<animateTransform attributeName="transform" type="translate" values="-200 0; -200 -2; -200 0; -200 2; -200 0" dur="1.2s" repeatCount="indefinite" additive="sum" />
		</g>
	</svg>
</body>
</html>
