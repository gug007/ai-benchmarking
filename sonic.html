<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic AI - Bird Flying Around Earth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .earth {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            background: radial-gradient(circle at 30% 30%,
                #4CAF50 0%,
                #45a049 30%,
                #1e7e34 60%,
                #1565c0 70%,
                #1976d2 100%);
            border-radius: 50%;
            box-shadow:
                inset -20px -20px 0 rgba(0,0,0,0.3),
                0 0 40px rgba(0,0,0,0.2);
            animation: rotateEarth 20s linear infinite;
        }

        .earth::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle at 70% 30%,
                transparent 0%,
                rgba(255,255,255,0.3) 100%);
            border-radius: 50%;
            animation: rotateAtmosphere 15s linear infinite reverse;
        }

        .bird {
            position: absolute;
            width: 40px;
            height: 30px;
            top: 50%;
            left: 50%;
            margin: -15px 0 0 -20px;
            animation: flyAround 8s linear infinite;
        }

        .bird-body {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #8B4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(45deg);
        }

        .bird-head {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #8B4513;
            border-radius: 50%;
            top: -3px;
            left: 25px;
            transform: rotate(-45deg);
        }

        .bird-beak {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid #FF6347;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            top: 2px;
            left: 34px;
        }

        .wing-left, .wing-right {
            position: absolute;
            width: 15px;
            height: 20px;
            background: #654321;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            animation: flapWings 0.5s ease-in-out infinite alternate;
        }

        .wing-left {
            top: 5px;
            left: -8px;
            transform-origin: right center;
            animation-delay: 0.25s;
        }

        .wing-right {
            top: 5px;
            right: -8px;
            transform-origin: left center;
        }

        .tail {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 12px solid #654321;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            top: 12px;
            left: -10px;
        }

        @keyframes flyAround {
            0% {
                transform: rotate(0deg) translateX(140px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(140px) rotate(-360deg);
            }
        }

        @keyframes flapWings {
            0% {
                transform: rotate(-20deg) scaleY(1);
            }
            100% {
                transform: rotate(40deg) scaleY(0.7);
            }
        }

        @keyframes rotateEarth {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateAtmosphere {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .subtitle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title">Sonic AI</div>

    <div class="container">
        <div class="earth"></div>
        <div class="bird">
            <div class="wing-left"></div>
            <div class="wing-right"></div>
            <div class="tail"></div>
            <div class="bird-body"></div>
            <div class="bird-head"></div>
            <div class="bird-beak"></div>
        </div>
    </div>

    <div class="subtitle">Speedy reasoning in action</div>
</body>
</html>
